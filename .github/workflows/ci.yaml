name: Deploy to Roblox

on:
  push:
    branches:
      - dev
      - staging
      - prod
  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Foreman
        run: |
          # Install Rust (required for foreman)
          sudo apt-get update
          sudo apt-get install -y rustc

          # Install Foreman using Cargo (Rust's package manager)
          cargo install foreman

      - name: Install dependencies via Foreman
        run: |
          # Run foreman install to install tools defined in foreman.toml
          foreman install

      - name: Run Rojo deploy
        run: |
          rojo push --place-id ${{ secrets.ROBUX_PLACE_ID }} --api-key ${{ secrets.ROBUX_API_KEY }}

      - name: Verify installation
        run: |
          foreman list
          rojo --version

      - name: Set Place ID based on branch
        id: place
        run: |
          if [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "PLACE_ID=83561582157613" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            echo "PLACE_ID=118056969555020" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "prod" ]]; then
            echo "PLACE_ID=77626793227016" >> $GITHUB_ENV
          fi

      - name: Deploy to Roblox
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          PLACE_ID: ${{ env.PLACE_ID }}
        run: rojo upload --api-key "$ROBLOX_API_KEY" --place "$PLACE_ID" --asset game.project.json